<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };
        
            var platforms;
            var mouse;
            var score = 0;
            var scoreText;
            var game = new Phaser.Game(config);
        
            function preload ()
            {
                this.load.image('ch1', 'assets/ch1.png');
                this.load.image('ground', 'assets/platform.png');
                this.load.image('star', 'assets/star.png');
                this.load.image('mouse', 'assets/Select.png');
                this.load.image('assassin', 'assets/assassin.png')
            }
        
            function create ()
            {
                this.add.image(0, 0, 'ch1');
                mouse = this.physics.add.image(-120, -168, 'mouse');
                this.cameras.main.setZoom(4);
                this.cameras.main.centerOn(0, 0);

                // Boundarys
                this.cameras.main.setBounds(-120, -168, 240, 336);
                this.physics.world.setBounds(-120, -168, 240, 336);

                // Brings in keyboard inputs
                cursors = this.input.keyboard.createCursorKeys();

                mouse.setCollideWorldBounds(true);
                this.cameras.main.startFollow(mouse, true, 1.05, 1.05);
            }
        
            function update ()
            {

                if (cursors.left.isDown)
                {
                    mouse.x += -16;   
                }
                else if (cursors.right.isDown)
                {
                    mouse.x += 16;
                }

                if (cursors.up.isDown)
                {
                    mouse.y += -16;
                }
                else if (cursors.down.isDown)
                {
                    mouse.y += 16;  
                }
            }
        
        </script>
    </body>
</html>
